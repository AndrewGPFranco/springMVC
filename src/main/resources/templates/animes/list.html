<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/list.css}" />
    <link rel="shortcut icon" href="https://i.ibb.co/TggmBSx/logo.png" type="image/x-icon">
    <title>Lista de Episódios</title>
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="logo">
          <a href="/"><img src="https://i.ibb.co/TggmBSx/logo.png" alt="Logo do Site" /></a>
        </div>
        <nav>
          <ul>
            <li><a href="/animes/form">Cadastrar <br> Novo Episódio</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <h1>Lista de Vídeos</h1>
    <section class="container">
      <div th:each="anime : ${animes}" class="card">
        <div class="header">
          <img th:src="${anime.imagem}" alt="Imagem do Vídeo">
        </div>
        <div class="info">
          <p th:text="${anime.titulo}" class="title"></p>
          <p th:text="${anime.sinopse}"></p>
        </div>
        <div class="footer">
          <p class="tag">#GPS DEV</p>
          <a th:href="@{/animes/episode/{id}(id=${anime.id})}" class="action">Assistir</a>
          <!-- <a th:href="@{/animes/edit/{id}(id=${anime.id})}">Editar</a>
          <a th:href="@{/animes/delete/{id}(id=${anime.id})}">Excluir</a> -->
        </div>
      </div>
    </section>
  </body>
</html>
